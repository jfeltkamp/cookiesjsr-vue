<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      a:focus,
      a:active {
          color: #f00;
          box-shadow: 0 0 0 3px #f00 !important;
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="container">
        <h1 class="display-3">VueJS COOKiES</h1>

        <a href="#editCookieSettings" class="btn btn-outline-primary">Open cookie settings by Hash</a>

        <h2 class="display-4">Controlls</h2>
        <p class="lead">All</p>
        <div class="btn-group" id="all">
            <button type="button" class="btn btn-outline-primary" id="enableAll">Enable all</button>
            <button type="button" class="btn btn-outline-primary" id="disableAll">Disable all</button>
        </div>
        <p></p>
        <p class="lead">Groups</p>
        <div class="btn-group" id="all">
            <button type="button" class="btn btn-outline-primary" id="enableAnalytic">Enable group Analytic</button>
            <button type="button" class="btn btn-outline-primary" id="disableAnalytic">Disable group Analytic</button>
        </div>

        <h2 class="display-4">Services Status</h2>
        <p class="lead">
            This panel represents the current state of your 3-rd party services.
        </p>
        <div class="row">
            <div class="col-md-6 analytics plugin" id="analytics"></div>
            <div class="col-md-6 gtag plugin" id="gtag"></div>
            <div class="col-md-6 facebook plugin" id="facebook"></div>
            <div class="col-md-6 youtube plugin" id="youtube"></div>
        </div>

    </div>
    <script type="application/javascript" src="<%= BASE_URL %>js/gdpr-listener.js"></script>
